<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasmota Switch Control</title>
  <style>
    :root {
      --bg1: #0b1220;
      --bg2: #141b2d;
      --card: rgba(255, 255, 255, 0.08);
      --cardBorder: rgba(255, 255, 255, 0.16);
      --text: rgba(255, 255, 255, 0.92);
      --muted: rgba(255, 255, 255, 0.65);
      --accent: #7c4dff;
      --on: #16c784;
      --off: #ff4d4d;
    }

    /* Page */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(124, 77, 255, 0.35), transparent 55%),
        radial-gradient(900px 600px at 90% 20%, rgba(22, 199, 132, 0.25), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Card */
    .container {
      background: var(--card);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--cardBorder);
      border-radius: 16px;
      padding: 1.75rem;
      box-shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
      text-align: center;
      max-width: 520px;
      width: 100%;
      margin: 1rem;
    }

    h1 {
      margin: 0 0 0.4rem 0;
      font-size: 1.9rem;
      font-weight: 650;
      letter-spacing: 0.2px;
    }

    .subtitle {
      margin: 0 0 1.25rem 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    #buttonContainer {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.75rem;
    }

    @media (max-width: 440px) {
      #buttonContainer { grid-template-columns: 1fr; }
    }

    .button {
      padding: 0.9rem 1rem;
      font-size: 1rem;
      font-weight: 650;
      border: 1px solid rgba(255, 255, 255, 0.14);
      border-radius: 14px;
      cursor: pointer;
      min-width: 160px;
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.22);
      transition: box-shadow 0.15s ease, filter 0.15s ease, border-color 0.15s ease;
    }

    .button:hover {
      /* No movement/resize on hover — only a subtle glow */
      filter: brightness(1.04);
      border-color: rgba(255, 255, 255, 0.22);
      box-shadow:
        0 10px 28px rgba(0, 0, 0, 0.22),
        0 0 0 3px rgba(124, 77, 255, 0.18);
    }

    .button:disabled {
      cursor: progress;
      filter: grayscale(0.05);
    }

    .button.on {
      background: linear-gradient(135deg, rgba(22, 199, 132, 0.95), rgba(22, 199, 132, 0.55));
      border-color: rgba(22, 199, 132, 0.55);
    }

    .button.off {
      background: linear-gradient(135deg, rgba(255, 77, 77, 0.92), rgba(255, 77, 77, 0.55));
      border-color: rgba(255, 77, 77, 0.55);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tasmota Switches</h1>
    <p class="subtitle">Auto-generated from the last scan • Click to toggle</p>
    <div id="buttonContainer"></div>
  </div>

  <script>
    // BEGIN AUTOGENERATED DEVICES
    // This block can be overwritten by tasmota_scan.py after a scan.
    const DEVICES = [
      { ip: "192.168.2.102", hostname: "PC" },
      { ip: "192.168.2.104", hostname: "Schlafzimmer-Licht" },
      { ip: "192.168.2.103", hostname: "SunSwitch1" },
      { ip: "192.168.2.134", hostname: "Tasmota" },
    ];
// END AUTOGENERATED DEVICES

    function deviceBaseUrl(ip) {
      return `http://${ip}/cm?cmnd=`;
    }

    function getButtonId(index) {
      return `button${index + 1}`;
    }

    function setButtonLabel(buttonId, label, ip) {
      const button = document.getElementById(buttonId);
      if (!button) return;
      button.textContent = label;
      button.title = ip;
    }

    function setButtonLoading(buttonId, isLoading) {
      const button = document.getElementById(buttonId);
      if (!button) return;
      button.disabled = isLoading;
      button.style.opacity = isLoading ? "0.7" : "1";
    }

    // Fetch device state (includes POWER + Hostname)
    async function getState(ip) {
      const url = deviceBaseUrl(ip) + encodeURIComponent("State");
      try {
        const response = await fetch(url);
        const data = await response.json();
        return data;
      } catch (error) {
        console.error("Error while fetching state:", error);
        return null;
      }
    }

    // Toggle device POWER
    async function toggleSwitch(ip, buttonId) {
      const url = deviceBaseUrl(ip) + encodeURIComponent("Power Toggle");
      try {
        setButtonLoading(buttonId, true);
        const response = await fetch(url);
        const data = await response.json();
        console.log(`Toggle response from ${buttonId}:`, data);
        updateButtonStyle(data.POWER, buttonId);
      } catch (error) {
        console.error("Error while toggling:", error);
      } finally {
        setButtonLoading(buttonId, false);
      }
    }

    // Update button color/style
    function updateButtonStyle(status, buttonId) {
      const button = document.getElementById(buttonId);
      if (status === "ON") {
        button.classList.add("on");
        button.classList.remove("off");
      } else if (status === "OFF") {
        button.classList.add("off");
        button.classList.remove("on");
      } else {
        console.warn("Unknown POWER status:", status);
      }
    }

    function renderButtons() {
      const container = document.getElementById("buttonContainer");
      container.innerHTML = "";

      DEVICES.forEach((d, index) => {
        const buttonId = getButtonId(index);
        const btn = document.createElement("button");
        btn.id = buttonId;
        btn.className = "button off";
        btn.textContent = d.hostname ? d.hostname : `Device ${index + 1}`;
        btn.title = d.ip;
        btn.addEventListener("click", () => toggleSwitch(d.ip, buttonId));
        container.appendChild(btn);
      });
    }

    // Initialize button labels & states (hostname + POWER)
    async function initializeButtons() {
      for (let i = 0; i < DEVICES.length; i++) {
        const ip = DEVICES[i].ip;
        const buttonId = getButtonId(i);
        const state = await getState(ip);
        if (!state) {
          // Keep the scanned hostname label. Don't replace it with an "offline" label.
          continue;
        }
        // Keep the scanned hostname label. Only update the power style.
        updateButtonStyle(state.POWER, buttonId);
      }
    }

    // Initial setup
    renderButtons();
    initializeButtons();
  </script>
</body>
</html>
